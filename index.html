<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>My first game for JS</title>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">Опыт: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Магазин</button>
            <button id="button2">Подземелье</button>
            <button id="button3">Битва с драконом</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Имя монстра: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            <p>
                Добро пожаловать в мою первую игру на JS. Вы должны победить дракона, который мешает людям покинуть
                город.
                Вы находитесь на городской площади. Воспользуйтесь кнопками выше, что бы одержать победу.
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
